name: Daily AI Copy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"   # UTC 01:00 = 台灣每天 09:00

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install OpenAI SDK
        run: pip install openai

      - name: Generate copy
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_copy.py

      - name: Commit result
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/*.md
          git commit -m "chore: daily AI copy" || echo "No changes"
          git push
